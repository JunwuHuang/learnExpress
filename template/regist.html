<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card border-primary">
                    <h4 class="card-header bg-primary text-white text-monospace">登录学生管理系统</h4>
                    
                    <div class="card-body">
                        <form action="/manage/regist" method="POST">
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-2 col-form-label text-right"><strong>用户名</strong></label>
                                <div class="col-sm-10">
                                    <input type="username" name="username" class="form-control" id="inputUsername" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label text-right"><strong>密码</strong></label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 offset-2">
                                    <button class="btn btn-outline-primary btn-block" type="submit">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/jQuery/jquery-3.3.1.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
